<html>
	<head>
		<title>My first Three.js app</title>
		<style>canvas { width: 40%; height: 40% }</style>
	</head>
	<body>
		<script src="../three/build/three.js"></script>
		 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="numeric-1.2.6.js"></script>
		<script src="fossim.js"></script>
		
		<canvas id="canvas">
		</canvas>

		<button id="moveit">Something</button>

		<script>
			var canvas_height = 500;
	        var canvas_width = 500;
	        rot_speed = 0.01;
	        var scene = new THREE.Scene();
	        var camera = new THREE.PerspectiveCamera(75, canvas_width/canvas_height, 0.1, 1000);
	        camera.lookAt(scene.position);	
	        var canvas = document.getElementById("canvas");
	        var renderer = new THREE.WebGLRenderer({"canvas": canvas});
	        renderer.setSize(canvas_width, canvas_height);

	        

	        // var geometry = new THREE.CubeGeometry(1,1,1);
	        // var material = new THREE.MeshBasicMaterial({color: 0xffffff});
	        // var cube = new THREE.Mesh(geometry, material);
	        // // cube.castShadow = true;
	        // scene.add(cube);

	        var light = new THREE.PointLight(0xffffff);
			light.position.set(10,10,10);
			scene.add(light);
			var ambientlight = new THREE.AmbientLight( 0x404040 ); // soft white light
			scene.add( ambientlight );

	        var geometry = new THREE.SphereGeometry( 1, 32, 16 );
			var material = new THREE.MeshLambertMaterial( { color: 0xffffff } );
			sphere = new THREE.Mesh( geometry, material );
			sphere.position.set(0,0,0);
			scene.add(sphere);

			camera.position.z = 5;
			var paused = false;

			var render = function () {
				id = requestAnimationFrame(render);
				// console.log(id);
				if(paused == false)
				{
					sphere.position.x += 0.01;
					sphere.position.z += 0.01;

					renderer.render(scene, camera);
				}
			};

			render();
			
		
		</script>


		<script type="text/javascript">   
        $(document).ready(function(){    
            
            // editor.on("change", function(cm, co ){

            $("#moveit").click(function()
            {
                if(paused == false)
                	paused = true;
                else
                	paused = false;
            });
        });
    </script>


	</body>
</html>
